# suppress inspection "UnusedProperty" for whole file
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.levelInBrackets=true
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=EEE, d MMM yyyy HH:mm:ss Z
org.slf4j.simpleLogger.log.org.apache.hadoop.hbase.zookeeper=warn
org.slf4j.simpleLogger.log.org.apache.hadoop.hbase.shaded.org.apache.zookeeper=warn
